<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ostyle.css">
    <title>Burger Paradise - Order Page</title>
</head>
<body>

<div class="container">
    <div class="order-box">
        <h2>Place Your Burger Order</h2>
        
        <label for="burger-type">Select Burger Type:</label>
        <select id="burger-type" name="burger-type">
            <option value="classic">Chicken Burger</option>
            <option value="cheese">Prawn Burger</option>
            <option value="veggie">Lamb Burger</option>
            

        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">

        <label for="special-requests">Special Requests:</label>
        <textarea id="special-requests" name="special-requests" rows="4"></textarea>

        <button type="submit">Place Order</button>
    </div>
</div>

</body>
</html>
